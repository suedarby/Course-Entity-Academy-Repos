  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3">JavaScript Lesson 10 Final</h1>
        <h2>These buttons control the display at the bottom of the page and are part of the actual final.</h2>
        <button class="btn btn-primary my-3" id="get">GET</button>
        <button class="btn btn-info" id="post">POST</button>
        <button class="btn btn-warning" id="update">PATCH</button>
        <button class="btn btn-danger" id="delete">DELETE</button>
       <hr /> 
      </div>
      <hr />
      <div class="col-sm-8">
        <!--MAIN CONTENT ALL NON STATIC CONTENT GOES HERE-->
        <h1>My Task List</h1>
        <p>Hey, the final said do an app so I snagged this older project in hopes of converting it to work with the API but I'm not there yet.<i class="far fa-laugh-wink"></i></p>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit"> <i class="fas fa-plus-square"></i></button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
      <hr />

      <!--This one works-->
      <div id="res"></div>
    </div>
