<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
      </ion-item>
  </ion-list>
</ion-content>
