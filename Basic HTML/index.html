<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <title>ID Card</title>

    <!-- imported google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@1,500&amp;display=swap" rel="stylesheet">

    <!-- link css stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <h1 id="title" class="center">Let's Create an ID Card</h1>

    <div class="center">

        <!-- User Form -->
        <form class="center">
            <label>First Name:</label><br><input id="firstName" type="text"><br>
            <label>Last Name:</label><br><input id="lastName" type="text"><br>
            <label>Age:</label><br><input id="age" type="text"><br>
            <label>Phone Number:</label><br><input id="phoneNumber" type="text"><br>
            <label>Address:</label><br><input id="address" type="text"><br><br>
        </form>

        <!-- button used to trigger javascript function works do not touch!-->
        <button onclick="idCard()">CREATE ID</button>
        <br><br>
    </div>

    <!-- ID Card display -->
    <div class="flex">
        <!-- child div -->
        <div id="idCard">

            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

            <h2 id="postFullName"></h2>

            <p id="postAge"></p>

            <p id="postPhoneNumber"> </p>

            <p id="postAddress"></p>

        </div>
    </div>

    <!-- link javascript to html -->
    <script src="script.js"></script>

</body>

</html>
